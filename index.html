<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple the Parrot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9eff99;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
        }
        .egg {
            width: 200px;
            height: 300px;
            background-color: #fff;
            border-radius: 50%;
            margin: 10px auto;
            position: relative;
        }
        .egg img {
            width: 100%;
        }
        .banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
            z-index: 9999;
            animation: scrollBanner 10s linear infinite;
        }
        @keyframes scrollBanner {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: #f00;
            border-radius: 50%;
            animation: floatBalloon 10s infinite;
        }
        .balloon:nth-child(2) { background-color: #ff0; animation-duration: 12s; }
        .balloon:nth-child(3) { background-color: #0f0; animation-duration: 14s; }
        .balloon:nth-child(4) { background-color: #ff7f00; animation-duration: 16s; }
        @keyframes floatBalloon {
            0% { bottom: -100px; left: 10%; }
            100% { bottom: 100%; left: 80%; }
        }
    </style>
</head>
<body>
    <h1>Apple the Parrot Game</h1>
    <p>Start by hatching your egg and taking care of Apple!</p>

    <div id="egg" class="egg">
        <img id="eggImage" src="egg.png" alt="Egg Image">
    </div>

    <button class="button" onclick="startHatching()">Start Hatching</button>
    <button class="button" onclick="giveLight()">Give Light</button>

    <p id="status"></p>
    
    <div class="footer">
        <p>Created by BigDaddyAZ for Crypto Carnival Entertainment</p>
        <p>S.O.B., SpaceX Affiliated and Sponsored by Reynolds Painting & Resurfacing, LLC</p>
    </div>

    <div class="banner">
        <p>Run your ads here! Sponsored by Reynolds Painting & Resurfacing!</p>
    </div>

    <div class="balloon" style="left: 5%; animation-duration: 12s;"></div>
    <div class="balloon" style="left: 25%; animation-duration: 14s;"></div>
    <div class="balloon" style="left: 45%; animation-duration: 16s;"></div>
    <div class="balloon" style="left: 65%; animation-duration: 18s;"></div>
    
    <script>
        let eggHatched = false;
        let lightGiven = 0;
        let hatchTime = 0;
        let hatchTimer;

        function startHatching() {
            if (eggHatched) {
                document.getElementById("status").innerHTML = "Apple the Parrot is already hatched!";
                return;
            }
            hatchTime = Date.now() + 24 * 60 * 60 * 1000; // 24-hour timer
            hatchTimer = setInterval(checkHatchTime, 1000);
            document.getElementById("status").innerHTML = "Your egg is hatching... Please give it light for 24 hours!";
        }

        function giveLight() {
            if (eggHatched) {
                document.getElementById("status").innerHTML = "Apple the Parrot is already hatched!";
                return;
            }

            lightGiven++;
            if (lightGiven >= 3) {
                clearInterval(hatchTimer);
                eggHatched = true;
                document.getElementById("eggImage").src = "parrot.png";
                document.getElementById("status").innerHTML = "Apple the Parrot has hatched!";
            } else {
                document.getElementById("status").innerHTML = `Light given: ${lightGiven} day(s).`;
            }
        }

        function checkHatchTime() {
            const timeLeft = hatchTime - Date.now();
            if (timeLeft <= 0 && !eggHatched) {
                eggHatched = true;
                clearInterval(hatchTimer);
                document.getElementById("eggImage").src = "parrot.png";
                document.getElementById("status").innerHTML = "Apple the Parrot has hatched!";
            }
        }
    </script>
</body>
</html>
