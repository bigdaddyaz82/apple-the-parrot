<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple the Parrot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9eff99;
            text-align: center;
            padding: 20px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
        }
        .egg {
            width: 200px;
            height: 300px;
            background-color: #fff;
            border-radius: 50%;
            margin: 10px auto;
            position: relative;
        }
        .egg img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Apple the Parrot Game</h1>
    <p>Start by hatching your egg and taking care of Apple!</p>

    <div id="egg" class="egg">
        <img id="eggImage" src="egg.png" alt="Egg Image">
    </div>

    <button class="button" onclick="startHatching()">Start Hatching</button>
    <button class="button" onclick="giveLight()">Give Light</button>

    <p id="status"></p>
    
    <div class="footer">
        <p>Created by BigDaddyAZ for Crypto Carnival Entertainment</p>
        <p>S.O.B., SpaceX Affiliated and Sponsored by Reynolds Painting & Resurfacing, LLC</p>
        <p><button class="button" onclick="connectWallet()">Connect Wallet</button></p>
    </div>

    <script>
        let eggHatched = false;
        let lightGiven = 0;
        let hatchTime = 0;
        let hatchTimer;

        function startHatching() {
            if (eggHatched) {
                document.getElementById("status").innerHTML = "Apple the Parrot is already hatched!";
                return;
            }
            hatchTime = Date.now() + 24 * 60 * 60 * 1000; // 24-hour timer
            hatchTimer = setInterval(checkHatchTime, 1000);
            document.getElementById("status").innerHTML = "Your egg is hatching... Please give it light for 24 hours!";
        }

        function giveLight() {
            if (eggHatched) {
                document.getElementById("status").innerHTML = "Apple the Parrot is already hatched!";
                return;
            }

            lightGiven++;
            if (lightGiven >= 3) {
                clearInterval(hatchTimer);
                eggHatched = true;
                document.getElementById("eggImage").src = "parrot.png";
                document.getElementById("status").innerHTML = "Apple the Parrot has hatched!";
            } else {
                document.getElementById("status").innerHTML = `Light given: ${lightGiven} day(s).`;
            }
        }

        function checkHatchTime() {
            const timeLeft = hatchTime - Date.now();
            if (timeLeft <= 0 && !eggHatched) {
                eggHatched = true;
                clearInterval(hatchTimer);
                document.getElementById("eggImage").src = "parrot.png";
                document.getElementById("status").innerHTML = "Apple the Parrot has hatched!";
            }
        }

        function connectWallet() {
            // Your wallet connection logic here
            alert("Connecting wallet... You will receive 5 Adge Badge and 5 Apple Conyer coins.");
        }
    </script>
</body>
</html>
