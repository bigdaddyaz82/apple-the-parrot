<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apple the Parrot - Crypto Carnival</title>
  <style>
    body {
      background-color: #d0f0c0;
      font-family: 'Press Start 2P', cursive, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .game-container {
      background: #fff;
      border: 5px solid #000;
      border-radius: 15px;
      padding: 20px;
      display: inline-block;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
    }
    .egg, .parrot {
      font-size: 80px;
      margin: 20px 0;
    }
    .reward-animation {
      font-size: 20px;
      color: #FF5722;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Apple the Parrot</h1>
  <p>Created by BigDaddyAZ82 | Crypto Carnival Entertainment</p>

  <div class="game-container">
    <div id="game-stage">
      <div class="egg">ðŸ¥š</div>
      <p>Click the button to collect your egg!</p>
      <button class="button" onclick="collectEgg()">Collect Egg</button>
    </div>
    <br>
    <button id="connectWalletBtn" class="button">Connect Wallet & Get Reward</button>
    <div id="rewardMessage" class="reward-animation"></div>
  </div>

  <script>
    let eggCollected = false;
    let daysWithEgg = 0;
    let eggHatched = false;
    let parrotFed = false;
    let walletConnected = false;

    function collectEgg() {
      if (!eggCollected) {
        document.getElementById('game-stage').innerHTML = `
          <div class="egg">ðŸ¥š</div>
          <p>You've collected an egg! Come back daily to give it light!</p>
          <button class="button" onclick="giveLight()">Give Light</button>
        `;
        eggCollected = true;
      }
    }

    function giveLight() {
      daysWithEgg++;
      if (daysWithEgg >= 3 && !eggHatched) {
        hatchEgg();
      } else {
        alert(`You gave light to your egg! Days with light: ${daysWithEgg}`);
      }
    }

    function hatchEgg() {
      eggHatched = true;
      document.getElementById('game-stage').innerHTML = `
        <div class="parrot">ðŸ¦œ</div>
        <p>Your egg has hatched into Apple the Parrot!</p>
        <button class="button" onclick="feedParrot()">Feed Apple</button>
      `;
    }

    function feedParrot() {
      parrotFed = true;
      alert("Apple the Parrot is happy! You earn bigger bonuses!");
    }

    async function connectWalletAndReward() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const userAddress = accounts[0];
          walletConnected = true;
          document.getElementById('rewardMessage').innerText =
            `Wallet Connected: ${userAddress}
            You earned 5 Adge Badge + 5 Apple Conyer Coins!`;
        } catch (error) {
          console.error(error);
          alert('Connection failed!');
        }
      } else {
        alert('MetaMask is not installed!');
      }
    }

    document.getElementById('connectWalletBtn').addEventListener('click', connectWalletAndReward);
  </script>

</body>
</html>
