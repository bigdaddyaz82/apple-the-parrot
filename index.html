<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple the Parrot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #2ecc71;
            padding-top: 20px;
        }

        h1 {
            font-size: 2em;
            color: white;
        }

        .egg, .parrot {
            display: none;
            width: 200px;
            height: 200px;
            margin-top: 20px;
        }

        .egg {
            background-color: yellow;
            border-radius: 50%;
        }

        .parrot {
            background-color: green;
            border-radius: 50%;
            position: relative;
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }

        .reward {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .countdown {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .sparkles {
            position: absolute;
            animation: sparkle 1.5s infinite;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.8); }
        }
    </style>
</head>
<body>

    <h1>Apple the Parrot Game</h1>
    <div class="egg"></div>
    <div class="parrot">
        <div class="sparkles"></div>
    </div>

    <p id="message">Hit the button to hatch your egg!</p>
    
    <button class="button" onclick="startGame()">Start</button>
    
    <p id="reward" class="reward"></p>
    <p id="countdown" class="countdown"></p>

    <script>
        let eggHatched = false;
        let eggTimer = 24 * 60 * 60 * 1000; // 24 hours
        let lightGiven = false;
        let rewardGiven = false;

        function startGame() {
            document.querySelector('.egg').style.display = 'block';
            document.getElementById('message').textContent = "Waiting to hatch...";

            setTimeout(() => {
                hatchEgg();
            }, eggTimer);
        }

        function hatchEgg() {
            document.querySelector('.egg').style.display = 'none';
            document.querySelector('.parrot').style.display = 'block';
            document.getElementById('message').textContent = "Apple the Parrot has hatched!";
            showSparkles();

            // Reward after hatching
            if (!rewardGiven) {
                document.getElementById('reward').textContent = "Congrats! You've earned 5 Adge Badge and 5 Apple Conyer Coins!";
                rewardGiven = true;
            }

            setTimeout(() => {
                document.getElementById('reward').textContent = '';
                document.getElementById('message').textContent = "Give Apple light to help it grow!";
            }, 3000);
        }

        function showSparkles() {
            const sparkles = document.querySelector('.sparkles');
            sparkles.style.display = 'block';
        }

        function giveLight() {
            if (eggHatched && !lightGiven) {
                document.getElementById('message').textContent = "Apple is happy! You gave it light!";
                lightGiven = true;
                setTimeout(() => {
                    document.getElementById('message').textContent = "Apple is waiting for food!";
                }, 3000);
            }
        }

        // Countdown for 24-hour timer
        function updateCountdown() {
            let timeLeft = eggTimer;
            let hours = Math.floor(timeLeft / 3600000);
            let minutes = Math.floor((timeLeft % 3600000) / 60000);
            let seconds = Math.floor((timeLeft % 60000) / 1000);
            
            document.getElementById('countdown').textContent = `Next light available in: ${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
